<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raport tranzacții din ING Homebank to structured data</title>
</head>

<body>
    <div id="wrapper">
        <div id="drop-area">
            <p><u class="upicon">&#8679;</u> <b>raport tranzacții</b> ING (.xls/x) <br> <small>(or click to browse)</small></p>
            <input type="file" id="fileInput" class="hidden" accept=".xls,.xlsx" />
            <p id="file-name"></p> <!-- Element to display the file name -->
        </div>

        <div id="options">
            <select id="outputFormat">
                <option value="xlsx" selected>XLSX</option>
                <option value="csv">CSV</option>
                <option value="json">JSON</option>
            </select>
            <button id="convertButton">Convert</button>
        </div>

        <small id="credits"><a href="https://github.com/pax/ing-parser/">info &rarr; github</a></small>
    </div>

    <div id="iimg"><img src="assets/export-tranzactii.png" alt=""></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <!-- <script src="assets/xlsx.full.min.js"></script> -->
    <script src="assets/ing-parser.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</body>

</html>
